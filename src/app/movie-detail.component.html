<div class="container">
    <div *ngIf="movie">
        <div class="jumbotron">
            <h1 class="h1-responsive">{{movie.name}} <span class="right badge-elegant text-sm-center">
                {{movie.currency}}{{movie.amount}}</span>
            </h1>
            <span *ngIf="movie.id % 3 == 0" class="badge red ">New</span>

            <p class="lead">Great movie ;-)</p>
            <hr class="my-2">
            <ul class="col-lg-3 col-md-6 mb-r">
                <li *ngFor="let ing of movie.categories"><i class="material-icons">grade</i> <span
                        class="ing">{{ing}}</span></li>
            </ul>
            <p class="lead">
                <a class="btn btn-primary btn-lg" role="button" (click)="goBack()"><i class="material-icons">arrow_back</i></a>
                <a class="btn btn-danger btn-lg" role="button" data-toggle="modal" (click)="edit()"
                   data-target="#centralModalDanger"><i class="material-icons">play_circle_filled</i></a>
                <span class="right {{getColor(movie)}}">
          <a (click)="setFav(movie)" class="active" data-toggle="tooltip" data-placement="top"
             title="Added to favourites"><i class="fa fa-heart"></i></a>
        </span>
            </p>
        </div>


        <!-- Central Modal Medium Danger -->
        <div class="modal fade" id="centralModalDanger" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-notify modal-danger modal-side" role="document">
                <!--Content-->
                <div class="modal-content">
                    <!--Header-->
                    <div class="modal-header">
                        <p class="heading lead">Play {{movie.name}} ?</p>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" class="white-text">&times;</span>
                        </button>
                    </div>

                    <!--Body-->
                    <div class="modal-body">
                        <div class="text-center">
                            <i class="fa fa-check fa-4x mb-1 animated rotateIn"></i>
                            <p>Do you really want to pay for this movie <b>{{movie.currency}}{{movie.amount}}</b>?</p>
                        </div>
                    </div>

                    <!--Footer-->
                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-primary-modal"
                                data-dismiss="modal" data-toggle="modal" data-target="#modalLoginAvatar">Get it now <i class="fa fa-diamond ml-1"></i></button>
                        <button type="button" class="btn btn-outline-secondary-modal waves-effect"
                                data-dismiss="modal" >No, thanks</button>
                    </div>
                </div>
                <!--/.Content-->
            </div>
        </div>
        <!-- Central Modal Medium Danger-->

        <!--Modal: Login with Avatar Form-->
        <div class="modal fade" id="modalLoginAvatar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <!--Content-->
                <div class="">

                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" [src]="url" allowfullscreen></iframe>
                    </div>


                    <div class="text-center">
                        <button class="btn btn-cyan mt-1" data-dismiss="modal">Close <i
                                class="fa fa-sign-in ml-1"></i></button>
                    </div>

                </div>
                <!--/.Content-->
            </div>
        </div>
        <!--Modal: Login with Avatar Form-->
    </div>
</div>
