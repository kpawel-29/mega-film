<div class="container favourite">
    <h1 class="h1-responsive title">My favourite</h1>
    <p class="lead">Here are my favourite products</p>

    <div class="row">
        <div class="col-md-12">
            <!--First review-->
            <div class="media mb-1" *ngFor="let movie of movies" [class.selected]="movie === selectedMovie" [hidden]="!movie.fav"
                 (click)="onSelect(movie)">
                <a class="media-left waves-light">
                    <img class="rounded-circle" src="{{movie.img}}" height="100px" width="100px"
                         alt="Generic placeholder image" data-toggle="modal" data-target="#frameModalBottom">
                </a>
                <div class="media-body">
                    <h4 class="media-heading"><span class="badge" style="color: #292b5b;">{{movie.currency}}{{movie.amount}}</span>
                        {{movie.name}}</h4>
                    <ul class="rating inline-ul">
                        <li><a (click)="setRatingColor(1, movie)"><i
                                class="fa fa-star {{getRatingColor(1, movie.rating)}}"></i></a></li>
                        <li><a (click)="setRatingColor(2, movie)"><i
                                class="fa fa-star {{getRatingColor(2, movie.rating)}}"></i></a></li>
                        <li><a (click)="setRatingColor(3, movie)"><i
                                class="fa fa-star {{getRatingColor(3, movie.rating)}}"></i></a></li>
                        <li><a (click)="setRatingColor(4, movie)"><i
                                class="fa fa-star {{getRatingColor(4, movie.rating)}}"></i></a></li>
                        <li><a (click)="setRatingColor(5, movie)"><i
                                class="fa fa-star {{getRatingColor(5, movie.rating)}}"></i></a></li>
                    </ul>
                    <p>{{movie.categories}}</p>
                </div>
            </div>

        </div>
    </div>
</div>
<div *ngIf="selectedMovie">
    <!-- Frame Modal Bottom -->
    <div class="modal fade bottom" id="frameModalBottom" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-frame modal-bottom" role="document">
            <div class="modal-content">

                <div class="modal-footer">
                    <h3 class="h3-responsive" style="margin-right: 40px;">Go to details or remove selected position</h3>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="gotoDetail()">View
                        details
                    </button>
                    <button type="button" class="btn btn-danger" (click)="setFav(selectedMovie)" data-dismiss="modal">
                        Delete {{selectedMovie.name}}
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
